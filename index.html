<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>etch-a-sketch</title>
</head>
<body>

    <header class="header">
        <h1 class="title">etch-a-sketch</h1>
    </header>

    <main class="main">
        <div class="grid-container" id="grid-container"></div>
        <div class="slider-container" id="slider-container">
            <input type="range" min="8" max="64" value="16" class="slider" id="slider">
            <p>Grid Size: <span id="grid-size"></span></p>
            <div class="settings-container" id="settings-container">
                <input type="color" id="color-picker" value="#000000">
                <button class="btn" id="color-mode">Color Mode</button>
                <button class="btn" id="eraser-mode">Eraser</button>
                <button class="btn" id="reload-grid-btn">Clear Grid</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright Â©

            document.write(new Date().getFullYear())
        </script>
        <a href="https://github.com/mightbemowgli" target="_blank">
            mightbemowgli
        </a>
      </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
